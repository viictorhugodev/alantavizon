    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" id="theme"> <!-- Tema oscuro y formal -->
    <style>
      /* Eliminar márgenes y asegurar que ocupen toda la pantalla */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden; /* Evitar desplazamiento horizontal */
      }

      /* Contenedor global */
      .contenedor-global {
        display: block;
      }

      /* Contenedor principal ocupa el 100% del viewport */
      .contenedor-principal {
        height: 100vh; /* Ocupa el 100% de la pantalla */
        background-image: url('/b1.jpeg'); /* Imagen de fondo */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
      }

      .fondo-transparente {
        background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro con transparencia */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para resaltar más */
      }

      .contenedor-principal h1 {
        font-size: 3em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      .contenedor-principal p {
        font-size: 1.5em;
        margin-top: 20px;
      }
      .contenedor-principal a {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .contenedor-principal a:hover {
        background-color: #555;
      }

      /* Configuración de Reveal.js */
      .reveal {
        height: 100vh;
        display: block;
      }

      /* Estilos de las diapositivas de Reveal.js */
      .slides section {
        height: 100vh; /* Cada sección de la presentación ocupa el 100% de la pantalla */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }

      /* Estilos de encabezados y párrafos dentro de las diapositivas */
      h1, h2, h3 {
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.2em;
        text-align: center;
        margin: 20px 10%;
        color: #fff;
      }

      img {
        border: 2px solid #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 80%;
        transition: transform 0.4s ease;
      }

      img:hover {
        transform: scale(1.1); /* Zoom en las imágenes al pasar el ratón */
      }

      /* Estilo especial para fondo completo */
      section.full-background {
        background-size: contain; /* Cambia cover por contain para que quepa todo */
        background-repeat: no-repeat;
        background-position: center center;
        width: 100%;
        height: 100%;
      }

      /* Listas animadas para las diapositivas */
      ul {
        list-style: none;
        padding: 0;
        font-size: 1.5em;
        text-align: center;
        color: #fff;
      }

      ul li {
        margin: 20px 0;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      ul li.fragment.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
