  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposición Histórica con Reveal.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/theme/black.min.css" id="theme">
    <style>
      /* Eliminar márgenes y asegurar que ocupen toda la pantalla */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden; /* Evitar desplazamiento horizontal */
      }

          /* Animación para la entrada de .contenedor-principal */
        @keyframes fadeInUp {
          0% {
            opacity: 0;
            transform: translateY(50px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

      /* Contenedor global */
      .contenedor-global {
        display: block;
      }

      /* Contenedor principal ocupa el 100% del viewport */
      .contenedor-principal {
   
        height: 100vh; /* Ocupa el 100% de la pantalla */
        background-image: url('./public/b1.jpeg'); /* Imagen de fondo */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
      }

      .fondo-transparente {
        background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro con transparencia */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para resaltar más */
        opacity: 0;
        animation: fadeInUp 1.5s ease forwards; 
      }

      .contenedor-principal h1 {
        font-size: 3em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      .contenedor-principal p {
        font-size: 1.5em;
        margin-top: 20px;
      }
      .contenedor-principal a {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .contenedor-principal a:hover {
        background-color: #555;
      }

      .contenedor-texto {
        
      }

      /* Configuración de Reveal.js */
      .reveal {
        height: 100vh;
        display: block;
      }

      /* Estilos de las diapositivas de Reveal.js */
      .slides section {
        height: 100vh; /* Cada sección de la presentación ocupa el 100% de la pantalla */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }

      /* Estilos de encabezados y párrafos dentro de las diapositivas */
      h1, h2, h3 {
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.2em;
        text-align: center;
        margin: 20px 10%;
        color: #fff;
      }

      img {
        border: 2px solid #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 80%;
        transition: transform 0.4s ease;
      }

      img:hover {
        transform: scale(1.1); /* Zoom en las imágenes al pasar el ratón */
      }

      /* Estilo especial para fondo completo */
      section.full-background {
        background-size: contain; /* Cambia cover por contain para que quepa todo */
        background-repeat: no-repeat;
        background-position: center center;
        width: 100%;
        height: 100%;
      }

      @media (max-width: 768px) and (orientation: portrait) {
          section.full-background {
            background-size: cover; /* Forzar cover en portrait */
            background-position: center;
            /* background-attachment: fixed; */
          }

          .contenedor-principal h1 {
            font-size: 2em; /* Ajustar tamaño de texto para pantallas pequeñas */
          }

          .contenedor-principal p {
            font-size: 1.2em;
          }
      }

      @media (max-width: 454px) {
        .reveal .slides section {
          background-size: cover !important; /* Asegura que la imagen cubra toda la pantalla */
          background-position: center !important;
          background-attachment: scroll; /* Asegura que las imágenes no desaparezcan con el scroll */
          overflow: visible;
        }
        /* Ajuste de fuentes y márgenes en pantallas muy pequeñas */
        .contenedor-principal h1 {
          font-size: 2em; /* Reducir el tamaño del texto */
        }
  
        .contenedor-principal p {
          font-size: 1em; /* Ajustar el tamaño del texto */
        }
  
        .fondo-transparente {
          padding: 10px;
        }
      }


      


      /* Listas animadas para las diapositivas */
      ul {
        list-style: none;
        padding: 0;
        font-size: 1.5em;
        text-align: center;
        color: #fff;
      }

      ul li {
        margin: 20px 0;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      ul li.fragment.visible {
        opacity: 1;
        transform: translateY(0);
      }

         /* Mensaje para resoluciones pequeñas */
    .mensaje-rotacion {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      font-size: 1.5em;
      text-align: center;
      z-index: 9999;
      border-radius: 10px;
    }

        /* Mostrar el mensaje en pantallas menores o iguales a 454px */
        @media (max-width: 454px) {
      .mensaje-rotacion {
        display: block;
      }
      .reveal .slides {
        display: none; /* Ocultar solo el contenido de las diapositivas */
      }
    }

    /* Estilos del contenedor que envuelve al logo */
    .contenedor-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* Estilos para la imagen del logo */
    .contenedor-logo img {
      max-width: 200px; /* Tamaño máximo para el logo en pantallas grandes */
      width: 100%;
      height: auto; /* Mantiene las proporciones */
      border-radius: 10px; /* Esquinas redondeadas */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
      transition: transform 0.3s ease; /* Transición suave */
    }

    /* Zoom al pasar el ratón sobre la imagen */
    .contenedor-logo img:hover {
      transform: scale(1.05); /* Efecto de zoom */
    }

    /* Para pantallas pequeñas, reducir el tamaño máximo */
    @media (max-width: 768px) {
      .contenedor-logo img {
        max-width: 150px; /* Reduce el tamaño en pantallas pequeñas */
      }
    }

    @media (max-width: 454px) {

        max-width: 100px; /* Aún más pequeño en pantallas muy pequeñas */
